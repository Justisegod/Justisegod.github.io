<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style-mobile.css">

<body>
    <div class="wrapper">
        <div class="main-screen">
            <div class="phone">
                <div class="phone__inner">
                    <div class="game">
                        <div class="game__content">
                            <div class="game__header">
                                <div class="game__header-top">
                                    <div class="game__header-top-inner">
                                        <div class="game__header-settings">
                                            <!--Шестеренка в хедере -->
                                        </div>
                                    </div>
                                    <h2 class="game__header-title">
                                        Блиц

                                </div>
                                <div class="game__header-bottom">
                                    <div class="header__bottom">
                                        <div class="header__bottom-inner">
                                            <div class="header__bottom-profileimg-inner">

                                                    src="img/profile-icons/gif-icon.gif"></img> -->
                                                <!-- <video class="header__bottom-profileimg" src="img/profile-icons/original.mp4"></video>
                                                 -->
                                                <video class="header__bottom-profileimg" autoplay loop muted poster="img/profile-icons/Grek.webp">

                                                </video>
                                            </div>
                                            <span class="profile-name">
                                                Xan1412
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                        <div class="board__item--A2 board__item--A"></div>
                                        <div class="board__item--A1 board__item--A"></div>
                                    </div>
                                    <div class="board__row--B">
                                        <div class="board__item--B8 board__item--B"></div>
                                        <div class="board__item--B7 board__item--B"></div>
                                        <div class="board__item--B6 board__item--B"></div>
                                        <div class="board__item--B5 board__item--B"></div>
                                        <div class="board__item--B4 board__item--B"></div>
                                        <div class="board__item--B3 board__item--B"></div>
                                        <div class="board__item--B2 board__item--B"></div>
                                        <div class="board__item--B1 board__item--B"></div>
                                    </div>
                                    <div class="board__row--C">
                                        <div class="board__item--C8 board__item--C"></div>
                                        <div class="board__item--C7 board__item--C"></div>
                                        <div class="board__item--C6 board__item--C"></div>
                                        <div class="board__item--C5 board__item--C"></div>
                                        <div class="board__item--C4 board__item--C"></div>
                                        <div class="board__item--C3 board__item--C"></div>
                                        <div class="board__item--C2 board__item--C"></div>
                                        <div class="board__item--C1 board__item--C"></div>
                                    </div>
                                    <div class="board__row--D">
                                        <div class="board__item--D8 board__item--D"></div>
                                        <div class="board__item--D7 board__item--D"></div>
                                        <div class="board__item--D6 board__item--D"></div>
                                        <div class="board__item--D5 board__item--D"></div>
                                        <div class="board__item--D4 board__item--D"></div>
                                        <div class="board__item--D3 board__item--D"></div>
                                        <div class="board__item--D2 board__item--D"></div>

                                    <div class="board__row--E">

                                        <div class="board__item--G1 board__item--G"></div>
                                    </div>
                                    <div class="board__row--H">
                                        <div class="board__item--H8 board__item--H"></div>
                                        <div class="board__item--H7 board__item--H"></div>
                                        <div class="board__item--H6 board__item--H"></div>
                                        <div class="board__item--H5 board__item--H"></div>

                                        <div class="board__item--H1 board__item--H"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="game-footer">
                                <div class="game-footer__inner">
                                    <div class="game-footer__buttons">
                                        <button class="game-footer__btn game-footer__firstbtn"></button>
                                        <button class="game-footer__btn game-footer__secondbtn"></button>
                                    </div>
                                    <div class="game-footer__user-name">
                                        You
                                    </div>
                                    <div class="game-footer__user-icon-inner profileimg">
                                        <!-- <img class="game-footer__user-icon " src="img/profile-icons/1.jpg"
                                            alt="icon"> -->
                                        <video class="game-footer__user-icon" autoplay loop muted>
                                            <source src="img/profile-icons/pain.webm" type="video/webm">
                                            I'm sorry; your browser doesn't support HTML5 video.
                                        </video>
                                    </div>
                                    <div class="game-footer__timer-body timer-body">
                                        <div class="timer-body__circle">
                                            <div class="timer-body__arrow">
                                                <div class="timer-body__arrow-item timer-body__item--one"></div>
                                                <div class="timer-body__arrow-item timer-body__item--two"></div>
                                                <div class="timer-body__arrow-item timer-body__item--three"></div>
                                                <div class="timer-body__arrow-item timer-body__item--four"></div>
                                            </div>
                                        </div>
                                        <div class="timer-body__counter">
                                            <div class="timer__itemm timer__minutess">00</div>
                                            <div class="timer__itemm timer__secondss">00</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
