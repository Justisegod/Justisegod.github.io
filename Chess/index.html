
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chess maket</title>
</head>
<body>
    
<div class="wrapper">
    <header class="header"></header>
    <div class="game">
        <div class="game__content">
            <div class="game__header">
                <div class="game__header-top">
                    <div class="game__header-top-inner">
                         <div class="game__header-settings"> <!--Шестеренка в хедере -->

                         </div>
                        <h2 class="game__header-title">
                            Блиц
                        </h2>
                    </div>
                </div>
                <div class="game__header-bottom">
                    <div class="header__bottom">
                        <div class="header__bottom-inner">
                            <div class="header__bottom-profileimg-inner">
                                <img class="header__bottom-profileimg profileimg" src="img/profile-icons/Grek.webp"></img>
                            </div>
                            <span class="profile-name">
                                Xan1412
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game__container container">
                <div class="board">
                    <div class="board__row--A">
                        <div class="board__item--A8 board__item--A"></div>
                        <div class="board__item--A7 board__item--A"></div>
                        <div class="board__item--A6 board__item--A"></div>
                        <div class="board__item--A5 board__item--A"></div>
                        <div class="board__item--A4 board__item--A"></div>
                        <div class="board__item--A3 board__item--A"></div>
                        <div class="board__item--A2 board__item--A"></div>
                        <div class="board__item--A1 board__item--A"></div>
                    </div>
                    <div class="board__row--B">
                        <div class="board__item--B8 board__item--B"></div>
                        <div class="board__item--B7 board__item--B"></div>
                        <div class="board__item--B6 board__item--B"></div>
                        <div class="board__item--B5 board__item--B"></div>
                        <div class="board__item--B4 board__item--B"></div>
                        <div class="board__item--B3 board__item--B"></div>
                        <div class="board__item--B2 board__item--B"></div>
                        <div class="board__item--B1 board__item--B"></div>
                    </div>
                    <div class="board__row--C">
                        <div class="board__item--C8 board__item--C"></div>
                        <div class="board__item--C7 board__item--C"></div>
                        <div class="board__item--C6 board__item--C"></div>
                        <div class="board__item--C5 board__item--C"></div>
                        <div class="board__item--C4 board__item--C"></div>
                        <div class="board__item--C3 board__item--C"></div>
                        <div class="board__item--C2 board__item--C"></div>
                        <div class="board__item--C1 board__item--C"></div>
                    </div>
                    <div class="board__row--D">
                        <div class="board__item--D8 board__item--D"></div>
                        <div class="board__item--D7 board__item--D"></div>
                        <div class="board__item--D6 board__item--D"></div>
                        <div class="board__item--D5 board__item--D"></div>
                        <div class="board__item--D4 board__item--D"></div>
                        <div class="board__item--D3 board__item--D"></div>
                        <div class="board__item--D2 board__item--D"></div>
                        <div class="board__item--D1 board__item--D"></div>
                    </div>
                    <div class="board__row--E">
                        <div class="board__item--E8 board__item--E"></div>
                        <div class="board__item--E7 board__item--E"></div>
                        <div class="board__item--E6 board__item--E"></div>
                        <div class="board__item--E5 board__item--E"></div>
                        <div class="board__item--E4 board__item--E"></div>
                        <div class="board__item--E3 board__item--E"></div>
                        <div class="board__item--E2 board__item--E"></div>
                        <div class="board__item--E1 board__item--E"></div>
                    </div>
                    <div class="board__row--F">
                        <div class="board__item--F8 board__item--F"></div>
                        <div class="board__item--F7 board__item--F"></div>
                        <div class="board__item--F6 board__item--F"></div>
                        <div class="board__item--F5 board__item--F"></div>
                        <div class="board__item--F4 board__item--F"></div>
                        <div class="board__item--F3 board__item--F"></div>
                        <div class="board__item--F2 board__item--F"></div>
                        <div class="board__item--F1 board__item--F"></div>
                    </div>
                    <div class="board__row--J">
                        <div class="board__item--J8 board__item--J"></div>
                        <div class="board__item--J7 board__item--J"></div>
                        <div class="board__item--J6 board__item--J"></div>
                        <div class="board__item--J5 board__item--J"></div>
                        <div class="board__item--J4 board__item--J"></div>
                        <div class="board__item--J3 board__item--J"></div>
                        <div class="board__item--J2 board__item--J"></div>
                        <div class="board__item--J1 board__item--J"></div>
                    </div>
                    <div class="board__row--H">
                        <div class="board__item--H8 board__item--H"></div>
                        <div class="board__item--H7 board__item--H"></div>
                        <div class="board__item--H6 board__item--H"></div>
                        <div class="board__item--H5 board__item--H"></div>
                        <div class="board__item--H4 board__item--H"></div>
                        <div class="board__item--H3 board__item--H"></div>
                        <div class="board__item--H2 board__item--H"></div>
                        <div class="board__item--H1 board__item--H"></div>
                    </div>
                <div>
            </div>
        </div>
    </div>
<div class="game-footer">
    <div class="game-footer__inner">
        <div class="game-footer__buttons">
            <button class="game-footer__btn game-footer__firstbtn"></button>
            <button class="game-footer__btn game-footer__secondbtn"></button>
        </div>
        <div class="game-footer__user-name">
            You
        </div>
        <div class="game-footer__user-icon-inner profileimg">
            <img class="game-footer__user-icon " src="img/profile-icons/unset-user.webp" alt="icon" >
        </div>
        <div class="game-footer__timer-body timer-body">
            <div class="timer-body__circle">
                <div class="timer-body__arrow"></div>
            </div>
            <div class="timer-body__counter">
              <div class="timer__itemm timer__minutess">00</div>
              <div class="timer__itemm timer__secondss">00</div>
            </div>
        </div>
    </div>
</div>

    <footer class="footer"></footer>
</div>
<script src="js/script.js"></script>
<script src="js/game.js"></script>
</body>
</html>
